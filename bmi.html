<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來算 Bmi 吧!</title>
    <style>
    </style>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="sub-h1">
        <marquee behavior=alternate>bmi計算君</marquee>
    </div>
    <hr>
    BMI值計算公式: BMI = 體重(公斤) / 身高2(公尺2)<br>

    例如：一個52公斤的人，身高是155公分，則BMI為 :<br>

    &nbsp;52(公斤)/1.552 ( 公尺2 )= 21.6，體重正常範圍為
    BMI=18.5～24<br>
    <hr>
    <form action="">
        <p>
            <label for="username">NAME: </label>
            <input type="text" id="username" step="0.1" name="username" value="john" placeholder="輸入您的大名" required><br>

            <label for="userheight">身高: </label>
            <input type="number" id="userheight" step="0.1" name="userheight" value="175" placeholder="輸入您的身高"
                required><br>

            <label for="userewe">體重: </label>
            <input type="number" id="userwe" step="0.1" name="userwe" value="95" placeholder="輸入您的體重" required><br>

            <label for="userbmi">你的bmi為: </label>
            <input type="number" id="userbmi" step="0.1" name="userbmi" placeholder=""
                style="background-color: aquamarine;"><br>
        </p>
        <button type="submit" onclick="goBmi()">送出</button>
        <button type="reset" style="background-color: #d24545;color: aliceblue;">清除重算</button>
        <hr>
        <table border="1" id="tab">
            <thead>
                <tr>
                    <th>成年人肥胖定義</th>
                    <th>身體質量指數(BMI)</th>
                    <th>腰圍(cm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>體重過輕</td>
                    <td>
                        BMI<=18.5 </td>
                    <td></td>
                </tr>
                <tr>
                    <td>健康體位</td>
                    <td>
                        18.5 <= BMI < 24 </td>
                    <td></td>
                </tr>
                <tr>
                    <td>體位異常</td>
                    <td>
                        過重：24<=BMI<27<br>
                            輕度肥胖：27 <= BMI < 30<br>
                                中度肥胖：30 <= BMI < 35<br>
                                    重度肥胖：BMI >= 35
                    </td>
                    <td>
                        男性：>= 90 公分<br>
                        女性：>= 80 公分
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <P><a href="index.html">TOP</a></P>

    <script src="./js/bmi.js"></script>
</body>

</html>
